cyan   = '#4de8d6'   # cyber-aqua glow
green  = '#8ee642'   # CRT phosphor green
purple = '#c66bff'   # propaganda neon-violet
red    = '#ff4a4a'   # warning / alarm red
white  = '#e6e6f0'   # pale-neon white for readability
yellow = '#f5d94d'   # muted neon-yellow

[character]
success_symbol = "[❯](purple)[❯](cyan)"
error_symbol = "[❯](yellow)[❯](red)"
vicmd_symbol = "[❮](purple)[❮](cyan)"

[python]
format = '[(\($virtualenv\) )]($style)'
style = 'white'

[directory]
style = "cyan"
truncation_length = 0
truncation_symbol = ""
fish_style_pwd_dir_length = 1

# right prompt uses left space padding
[git_branch]
format = ' [$branch]($style)'
style = 'green'

[git_status]
format = '( [\[$ahead_behind$stashed\]]($style))'
style = "cyan"
stashed = "≡"
ahead = "⇡${count}"
behind = "⇣${count}"

[custom.git_status_dirty]
when = 'test -n "$(git status --porcelain 2>/dev/null)"'
symbol = "•"
style = "white"
format="[$symbol]($style)"
shell = ["sh"]

[cmd_duration]
format = ' [$duration]($style)'

[line_break]
disabled = false

[status]
disabled = false
symbol = ' ✘'
