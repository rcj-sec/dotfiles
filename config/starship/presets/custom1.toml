#
# zephyr.toml - Zephyr default prompt theme
#

add_newline = false

# A minimal left prompt
format = """
$python\
$directory\
$line_break\
$character"""

# move the rest of the prompt to the right
#right_format = """$status$git_branch${custom.git_status_dirty}$git_status"""
right_format = """$status$cmd_duration$git_branch${custom.git_status_dirty}$git_status"""

palette="1984_dark_wombat"

[palettes.1984_dark_wombat]
black  = '#05050A'   # ultra-deep near-black
blue   = '#3B8BFF'   # sharp neon-blue glow
cyan   = '#32F5E1'   # intense neon-cyan
green  = '#7BFF3D'   # bright phosphor-green
purple = '#D35BFF'   # neon-magenta-violet
red    = '#FF2E2E'   # pure alarm-neon red
white  = '#F2F2FF'   # cold neon-white
yellow = '#F9E640'   # bright neon-yellow

